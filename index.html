<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="dest/css/style.css" />

    <title>クイーーズ</title>
  </head>
  <body>
    <div id="backGround">
      <div id="imageContainer">
        <div id="imgParent">
          <img id="frameImage" src="assets/frame.png" alt="" />
          <img
            id="pokemonImage"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/493.png"
          />
        </div>
      </div>
      <div id="texts">
        <h1 id="pokemonName">Name</h1>
        <ul id="answerList">
          <li id="li1"><button></button></li>
          <li id="li2"><button></button></li>
          <li id="li3"><button></button></li>
          <li id="li4"><button></button></li>
        </ul>
      </div>
    </div>
    <div id="buttons">
      <button class="quizSelect" id="quiz1">シルエットクイズ</button>
      <button class="quizSelect" id="quiz2">高難易度クイズ</button>
    </div>
    <div id="offsetContainer">
      <input type="text" id="offsetValue" value="0" />
    </div>

    <script src="./main.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
